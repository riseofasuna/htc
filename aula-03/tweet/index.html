<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Tweet</title>
        <meta description="Tweet da Nike">
    </head>
        <body>
        <section class="container">
            <div class="box">
                <div class="logo">
                    <img class="img-logo" src="./icons/logo_nike.png" title="Nike" alt=" Logotipo da Nike">
                <div class="header">
                    <a href="https://x.com/Nike/with_replies?ref_src=twsrc%5Etfw%5C" class="name">Nike</a>
                    <img class="icon-verified" src="./icons/verified.png" alt="Verificado">
                    <h1 class="nickname">@Nike</h1>
                    <span class="dot">·</span>
                    <p class="date">10 de mar</p>
                </div>
                </div>
                <p class="tweet">Fail so hard, you can’t help but smile. Then do it again. Because <br/>trying something new is
                    always a win.<br /><br />
                    Join us
                </p>
                <div class="bottom">
                    <div class="comments">
                        <img class="icon-bottom" src="./icons/comments.png" title="Comentários" alt="Icon de Comentários">
                        <p>3</p>
                    </div>
                    <div class="retweet">
                        <img class="icon-bottom" src="./icons/retweet.png" title="Retweets" alt="Icon de Retweet">
                        <p>3,6 mil</p>
                    </div>
                    <div class="likes">
                        <img class="icon-bottom" src="./icons/favorite.png" title="Likes" alt="Icon de Coração">
                        <p>67 mil</p>
                    </div>
                    <div class="share">
                        <img class="icon-bottom" src="./icons/share.png" title="Compartilhar" class="Compartilhar ou Exportar">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
