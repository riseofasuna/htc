    <body>
        <button onclick="window.history.back()">Voltar</button>
        <h1>SEJA BEM-VINDO</h1>
        <h2>Cadastre-se!</h2>
        <h3>Insira seus dados e aceite os termos de uso para realizar o login.</h3>

        <p><label for="name_field">Nome:</label>
        <input id="name_field" type="text" maxlength="50" placeholder="Digite seu nome..."/></p>

        <p><label for="lastname_field">Sobrenome:</label>
        <input id="lastname_field" type="text" maxlength="100" placeholder="Digite seu sobrenome..."/></p>

        <p><label for="email_field">E-mail:</label>
        <input id="email_field" type="email" placeholder="name@gmail.com"/></p>

        <p><label for="emailcheck_field">Confirme seu e-mail:</label>
        <input id="emailcheck_field" type="email" placeholder="Digite novamente..."/></p>

        <p><label for="password_field">Senha:</label>
        <input id="password_field" type="password" maxlength="10" placeholder="Digite sua senha..."/></p>

        <p><input id="eula_checkbox" type="checkbox"/>
        <label for="eula_checkbox">Confirmo que aceito os termos de uso.</label></p>

        <button id="btn_cadastrar" title="Cadastrar" type="submit" style="font-weight: bold;">CADASTRAR</button>
    </body>
</html>
